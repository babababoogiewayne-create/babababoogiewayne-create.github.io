<html lang="en">
<head>

    <style>
        /* All CSS from your working file is placed here */
        body {
            font-family: 'VT323', monospace;

            color: white;

        .remove-preview-btn {

            border: 1px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
        }
        .char-counter {
            font-size: 14px;
            color: #888;
            text-align: right;
        }
        /* Markdown formatting styles */
        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            list-style-position: inside;
            list-style-type: disc;

         .markdown-content ol {
            list-style-type: decimal;

        .markdown-content code {
             background-color: #111;

        .markdown-content pre {
            background-color: #111;
            padding: 10px;
            border: 1px solid #333;
            overflow-x: auto;

        }
    </style>
</head>
<body class="bg-black text-white">
    
    <!-- SVG Filter Definition for Pixelation Effect -->
    <svg style="position:absolute; width:0; height:0;">
        <defs>
          <filter id="pixelate">
            <feGaussianBlur stdDeviation="0.8" in="SourceGraphic" result="blur" />
            <feComponentTransfer in="blur" result="pixelated">
              <feFuncA type="discrete" tableValues="0 1" />
            </feComponentTransfer>
            <feMerge>
              <feMergeNode in="pixelated"/>
            </feMerge>
          </filter>
        </defs>
    </svg>

    <!-- Main Container --><div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header --><header class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <h1 class="font-bold text-white text-shadow-heavy" style="font-size: 52px;">
                    Gravitas Bug Tracker
                </h1>
                <!-- Auth buttons will be injected here by JS --><div id="auth-container" class="ml-4"></div>
            </div>
        </header>

         <!-- Dashboard Section -->
        <div id="dashboard" class="ui-panel mb-8">
            <h2 class="text-white text-shadow-heavy text-center" style="font-size: 30px; margin-bottom: 1rem;">Project Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <!-- Counters -->
                <div class="ui-panel !bg-black/20">
                    <div id="resolved-bugs" class="text-5xl text-green-400 text-shadow-heavy">0</div>
                    <div class="text-xl text-slate-400">Resolved Bugs</div>
                </div>
                 <div class="ui-panel !bg-black/20">
                    <div id="open-bugs" class="text-5xl text-yellow-400 text-shadow-heavy">0</div>
                    <div class="text-xl text-slate-400">Open Bugs</div>
                </div>
                 <div class="ui-panel !bg-black/20">
                    <div id="critical-bugs" class="text-5xl text-red-500 text-shadow-heavy">0</div>

                <!-- Charts -->
                <div class="md:col-span-1 ui-panel !bg-black/20">

                <div class="md:col-span-2 ui-panel !bg-black/20">

        </div>

        <!-- Bug Submission Form --><div id="bug-form-container" class="ui-panel mb-8" style="display: none;"> <!-- Hidden by default --><h2 class="text-white text-shadow-heavy" style="font-size: 30px; margin-bottom: 1rem;">Submit a New Bug</h2>
            <form id="bug-form" class="space-y-4">
                <div>
                    <label for="bug-title" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Bug Title</label>
                    <input type="text" id="bug-title" required class="gravitas-input" maxlength="64">
                    <div id="bug-title-counter" class="char-counter">0/64</div>
                </div>
                <div>
                    <label for="bug-description" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Description (Markdown enabled)</label>
                    <textarea id="bug-description" rows="3" required class="gravitas-input" maxlength="16384"></textarea>
                    <div id="bug-description-counter" class="char-counter">0/16384</div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="bug-priority" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Priority</label>
                        <select id="bug-priority" class="gravitas-input">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                            <option>Critical</option>
                        </select>
                    </div>
                    <div>
                        <label for="bug-feature" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Game Feature</label>
                        <select id="bug-feature" class="gravitas-input">
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>

                </div>
                <div>

                    <input type="file" id="bug-attachment" class="gravitas-input" accept="image/*" multiple>

                <button type="submit" class="gravitas-button mt-4">
                    Add Bug

        </div>

        <!-- Current Bugs List --><div>
            <!-- Filter and Sort Controls --><div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <div class="flex items-center gap-4">
                    <h2 class="text-white text-shadow-heavy" style="font-size: 36px;">Bugs</h2>
                    <input type="text" id="search-bar" placeholder="Search bugs..." class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 12rem;">
                    <div id="my-bugs-btn-container"></div>

                <div class="flex gap-2 sm:gap-4">
                     <!-- Filter by Status --><div>
                        <label for="filter-status" class="sr-only">Filter by status</label>
                        <select id="filter-status" class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem;">

                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved Bugs</option>
                        </select>
                    </div>
                    <!-- Filter by Feature --><div>
                        <label for="filter-feature" class="sr-only">Filter by feature</label>
                        <select id="filter-feature" class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem;">
                            <option>All Features</option>
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <!-- Sort by --><div>
                        <label for="sort-bugs" class="sr-only">Sort bugs</label>
                        <select id="sort-bugs" class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem;">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority_high">Priority (High-Low)</option>
                            <option value="priority_low">Priority (Low-High)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="bug-list" class="space-y-2">
                <!-- Bugs will be dynamically inserted here from Firestore --><div class="ui-panel p-4 text-center text-slate-400" style="font-size: 24px;">Loading bugs...</div>

        </div>
        
    </div>

    <!-- Bug Detail Modal -->
    <div id="bug-detail-modal" class="fixed inset-0 bg-black/60 items-center justify-center p-4" style="display: none;">
        <div class="ui-panel w-full max-w-3xl max-h-[90vh] flex flex-col">

                <h2 id="detail-title" class="text-white text-shadow-heavy" style="font-size: 30px;"></h2>

                     <!-- Attachment Display -->

                <!-- Comments Section -->
                <div>
                    <h3 class="text-white text-shadow-heavy" style="font-size: 24px; margin-bottom: 0.5rem;">Comments</h3>

             <!-- Comment Form -->
            <form id="comment-form" class="mt-4 pt-4 border-t-2 border-gray-700 space-y-2" style="display: none;">
                <textarea id="comment-input" class="gravitas-input !text-lg" rows="2" placeholder="Add a comment (Markdown enabled)..." maxlength="1024"></textarea>
                <div id="comment-input-counter" class="char-counter">0/1024</div>

    </div>

    <!-- Firebase SDK --><script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, query, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA8PWIxwubwv0GR1e5r78vYyAyo5ePlTgg",
          authDomain: "gravitas-bug-tracker.firebaseapp.com",
          projectId: "gravitas-bug-tracker",
          storageBucket: "gravitas-bug-tracker.firebasestorage.app",
          messagingSenderId: "425083900229",
          appId: "1:425083900229:web:131f9ca49d93292c05ae2c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- CONFIGURATION ---
        const ADMIN_EMAIL = "babababoogiewayne@gmail.com";
        const CLOUDINARY_CLOUD_NAME = "dxfkyg5kv";
        const CLOUDINARY_UPLOAD_PRESET = "gravitas_bugs";

        // DOM Elements
        const bugForm = document.getElementById('bug-form');
        const bugList = document.getElementById('bug-list');
        const authContainer = document.getElementById('auth-container');
        const bugFormContainer = document.getElementById('bug-form-container');
        const filterFeatureEl = document.getElementById('filter-feature');
        const filterStatusEl = document.getElementById('filter-status');
        const sortBugsEl = document.getElementById('sort-bugs');
        const searchBarEl = document.getElementById('search-bar');
        const myBugsBtnContainer = document.getElementById('my-bugs-btn-container');
        const uploadProgressEl = document.getElementById('upload-progress');
        const bugAttachmentInput = document.getElementById('bug-attachment');
        const attachmentPreviewContainer = document.getElementById('attachment-preview-container');
        const bugTitleInput = document.getElementById('bug-title');
        const bugDescriptionInput = document.getElementById('bug-description');
        const bugTitleCounter = document.getElementById('bug-title-counter');
        const bugDescriptionCounter = document.getElementById('bug-description-counter');
        
        // Modal DOM Elements
        const bugDetailModal = document.getElementById('bug-detail-modal');
        const closeDetailBtn = document.getElementById('close-detail-btn');
        const detailTitle = document.getElementById('detail-title');
        const detailDescription = document.getElementById('detail-description');
        const detailMeta = document.getElementById('detail-meta');
        const detailAttachmentContainer = document.getElementById('detail-attachment-container');
        const commentList = document.getElementById('comment-list');
        const commentForm = document.getElementById('comment-form');
        const commentInput = document.getElementById('comment-input');
        const commentAttachmentInput = document.getElementById('comment-attachment');
        const commentAttachmentPreviewContainer = document.getElementById('comment-attachment-preview-container');
        const commentInputCounter = document.getElementById('comment-input-counter');


        let currentUser = null;
        let allBugs = []; // Master list of bugs from Firestore
        let editingBugId = null; 
        let editingCommentId = null;
        let activeBugId = null; 
        let unsubscribeComments = null; 
        let isMyBugsViewActive = false;
        
        let bugAttachmentFiles = [];
        let commentAttachmentFiles = [];

        let statusChart = null;
        let featureChart = null;

        const statusStyles = {
            'Open': { bgColor: 'bg-yellow-400' },
            'In Progress': { bgColor: 'bg-blue-400' },
            'Resolved': { bgColor: 'bg-green-400' }
        };

        const priorityValues = { 'Low': 0, 'Medium': 1, 'High': 2, 'Critical': 3 };
        
        // --- CHARACTER COUNTERS ---
        function setupCounter(inputEl, counterEl, maxLength) {
            inputEl.addEventListener('input', () => {
                counterEl.textContent = `${inputEl.value.length}/${maxLength}`;
            });
        }
        setupCounter(bugTitleInput, bugTitleCounter, 64);
        setupCounter(bugDescriptionInput, bugDescriptionCounter, 16384);
        setupCounter(commentInput, commentInputCounter, 1024);

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUIForAuthState();
            processAndRenderBugs();
            commentForm.style.display = user ? 'block' : 'none';
        });

        function updateUIForAuthState() {
            if (currentUser) {
                authContainer.innerHTML = `<button id="logout-btn" class="gravitas-button" style="width: auto; font-size: 18px; background-color: #991b1b;">Logout</button>`;
                myBugsBtnContainer.innerHTML = `<button id="my-bugs-btn" class="gravitas-button !text-base !py-1 !px-3">My Bugs</button>`;
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                document.getElementById('my-bugs-btn').addEventListener('click', toggleMyBugsView);
                document.getElementById('logout-btn').onmouseover = (e) => e.target.style.backgroundColor = '#b91c1c';
                document.getElementById('logout-btn').onmouseout = (e) => e.target.style.backgroundColor = '#991b1b';
                bugFormContainer.style.display = 'block';
            } else {
                authContainer.innerHTML = `<button id="login-btn" class="gravitas-button" style="width: auto; font-size: 18px; background-color: #1e40af;">Login</button>`;
                myBugsBtnContainer.innerHTML = '';
                isMyBugsViewActive = false;
                document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider));
                document.getElementById('login-btn').onmouseover = (e) => e.target.style.backgroundColor = '#1d4ed8';
                document.getElementById('login-btn').onmouseout = (e) => e.target.style.backgroundColor = '#1e40af';
                bugFormContainer.style.display = 'none';
            }
            updateMyBugsButtonState();
        }
        
        function toggleMyBugsView() {
            isMyBugsViewActive = !isMyBugsViewActive;
            updateMyBugsButtonState();
            processAndRenderBugs();
        }

        function updateMyBugsButtonState() {
            const myBugsBtn = document.getElementById('my-bugs-btn');
            if (myBugsBtn) {
                if (isMyBugsViewActive) {
                    myBugsBtn.style.backgroundColor = '#1d4ed8'; // Active color
                    myBugsBtn.style.borderColor = '#60a5fa';
                } else {
                    myBugsBtn.style.backgroundColor = '#444'; // Default color
                    myBugsBtn.style.borderColor = '#222';
                }
            }
        }

        // --- FIRESTORE DATABASE ---
        const bugsCollection = collection(db, "bugs");
        const q = query(bugsCollection);
        onSnapshot(q, (querySnapshot) => {
            allBugs = [];
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const bug = { 
                    id: doc.id, 
                    ...data,
                    createdAt: data.createdAt ? data.createdAt.toDate() : new Date()
                };
                allBugs.push(bug);
            });
            updateDashboard(allBugs);
            processAndRenderBugs();
        });
        
        // --- DASHBOARD & ANALYTICS ---
        function updateDashboard(bugs) {
            const resolvedBugs = bugs.filter(b => b.status === 'Resolved').length;
            const openBugs = bugs.filter(b => b.status === 'Open' || b.status === 'In Progress').length;
            const criticalBugs = bugs.filter(b => b.status !== 'Resolved' && b.priority === 'Critical').length;

            document.getElementById('resolved-bugs').textContent = resolvedBugs;
            document.getElementById('open-bugs').textContent = openBugs;
            document.getElementById('critical-bugs').textContent = criticalBugs;
            
            // Status Chart Data
            const statusCounts = bugs.reduce((acc, bug) => {
                acc[bug.status] = (acc[bug.status] || 0) + 1;
                return acc;
            }, {});

            const statusData = {
                labels: Object.keys(statusCounts),
                datasets: [{
                    data: Object.values(statusCounts),
                    backgroundColor: [
                        '#FBBF24', // Yellow for Open
                        '#60A5FA', // Blue for In Progress
                        '#4ADE80'  // Green for Resolved
                    ],
                    borderColor: '#111',
                }]
            };

            // Feature Chart Data
            const featureCounts = bugs.reduce((acc, bug) => {
                acc[bug.feature] = (acc[bug.feature] || 0) + 1;
                return acc;
            }, {});

            const featureData = {
                labels: Object.keys(featureCounts),
                datasets: [{
                    label: '# of Bugs',
                    data: Object.values(featureCounts),
                    backgroundColor: '#444',
                    borderColor: '#888',
                    borderWidth: 1
                }]
            };

            // Update or create charts
            const statusCtx = document.getElementById('status-chart').getContext('2d');
            if(statusChart) statusChart.destroy();
            statusChart = new Chart(statusCtx, {
                type: 'pie',
                data: statusData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            const featureCtx = document.getElementById('feature-chart').getContext('2d');
            if(featureChart) featureChart.destroy();
            featureChart = new Chart(featureCtx, {
                type: 'bar',
                data: featureData,
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    scales: {
                        x: {
                            ticks: { color: '#999', font: { family: "'VT323', monospace", size: 14 } },
                            grid: { color: '#333' }
                        },
                        y: {
                            ticks: { color: '#999', font: { family: "'VT323', monospace", size: 14 } },
                            grid: { color: '#333' }
                        }
                    },
                    plugins: {
                        legend: {
                           display: false
                        }
                    }
                }
            });
        }
        
        // --- UI LOGIC ---
        filterFeatureEl.addEventListener('change', processAndRenderBugs);
        filterStatusEl.addEventListener('change', processAndRenderBugs);
        sortBugsEl.addEventListener('change', processAndRenderBugs);
        searchBarEl.addEventListener('input', processAndRenderBugs);
        
        function processAndRenderBugs() {
            let processedBugs = [...allBugs];

            if (isMyBugsViewActive && currentUser) {
                processedBugs = processedBugs.filter(bug => bug.reporter === currentUser.email);
            }

            const searchTerm = searchBarEl.value.toLowerCase().trim();
            if (searchTerm) {
                processedBugs = processedBugs.filter(bug =>
                    bug.title.toLowerCase().includes(searchTerm) ||
                    bug.description.toLowerCase().includes(searchTerm)
                );
            }
            const statusFilter = filterStatusEl.value;
            if (statusFilter !== 'All') {
                processedBugs = processedBugs.filter(bug => bug.status === statusFilter);
            }
            const featureFilter = filterFeatureEl.value;
            if (featureFilter !== 'All Features') {
                processedBugs = processedBugs.filter(bug => bug.feature === featureFilter);
            }
            const sortValue = sortBugsEl.value;
            processedBugs.sort((a, b) => {
                switch (sortValue) {
                    case 'newest': return b.createdAt - a.createdAt;
                    case 'oldest': return a.createdAt - b.createdAt;
                    case 'priority_high': return priorityValues[b.priority] - priorityValues[a.priority];
                    case 'priority_low': return priorityValues[a.priority] - priorityValues[b.priority];
                    default: return 0;
                }
            });
            renderBugs(processedBugs);
        }
        
        function renderBugs(bugs) {
            bugList.innerHTML = ''; 
            if (bugs.length === 0) {
                bugList.innerHTML = `<div class="ui-panel p-4 text-center text-slate-400" style="font-size: 24px;">No bugs match your filters.</div>`;
                return;
            }

            const isUserAdmin = currentUser && currentUser.email === ADMIN_EMAIL;

            bugs.forEach(bug => {
                const bugElement = document.createElement('div');
                bugElement.className = `ui-panel flex justify-between items-center gap-4 cursor-pointer hover:border-gray-400`;
                bugElement.setAttribute('data-bug-id', bug.id);

                let bugContentHTML = '';

                if (editingBugId === bug.id) {
                     bugContentHTML = `
                        <div class="flex-grow space-y-2">
                            <input type="text" value="${bug.title}" class="edit-title-input gravitas-input !text-2xl" maxlength="64">
                            <textarea class="edit-description-input gravitas-input !text-xl" rows="3" maxlength="16384">${bug.description}</textarea>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button data-id="${bug.id}" class="save-bug-btn gravitas-button !text-base !py-1">Save</button>
                            <button data-id="${bug.id}" class="cancel-edit-btn gravitas-button !text-base !py-1 !bg-gray-600 hover:!bg-gray-500">Cancel</button>
                        </div>
                    `;
                } else {
                    const formattedDate = bug.createdAt.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    const reporterInfoHTML = isUserAdmin ? `Reported by ${bug.reporter || 'Anonymous'} on ${formattedDate}` : `Reported on ${formattedDate}`;
                    const lockIconSVG = bug.isLocked 
                        ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-400 icon-pixelated"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>`
                        : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-400 icon-pixelated"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>`;
                    const adminLockHTML = isUserAdmin ? `<button data-id="${bug.id}" data-locked="${bug.isLocked}" class="lock-bug-btn icon-button">${lockIconSVG}</button>` : bug.isLocked ? lockIconSVG : '';
                    const editButtonHTML = (currentUser && (currentUser.email === bug.reporter || isUserAdmin)) && !(bug.isLocked && !isUserAdmin) ? `<button data-id="${bug.id}" class="edit-bug-btn icon-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-400 hover:text-white icon-pixelated"><path d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" /><path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" /></svg></button>` : '';
                    const statusSelectHTML = isUserAdmin ? `<select data-id="${bug.id}" class="status-select gravitas-input" style="font-size: 16px; padding-top: 0; padding-bottom: 0; width: 8rem;"><option ${bug.status === 'Open' ? 'selected' : ''}>Open</option><option ${bug.status === 'In Progress' ? 'selected' : ''}>In Progress</option><option ${bug.status === 'Resolved' ? 'selected' : ''}>Resolved</option></select>` : '';
                    bugContentHTML = `<div class="flex-grow"><div class="flex flex-wrap items-center gap-x-4 gap-y-1 mb-2"><h3 class="font-bold text-white text-shadow-heavy" style="font-size: 24px;">${bug.title}</h3><span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">${bug.feature}</span><span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">${bug.status}</span></div><p class="text-slate-300 mb-3 text-shadow-heavy" style="font-size: 20px;">${bug.description}</p><div class="text-slate-500 text-shadow-heavy" style="font-size: 16px;">${reporterInfoHTML}</div></div><div class="flex flex-shrink-0 items-center gap-3">${adminLockHTML}${editButtonHTML}${statusSelectHTML}<div class="w-5 h-5 ${statusStyles[bug.status]?.bgColor}"></div></div>`;
                }
                
                bugElement.innerHTML = bugContentHTML;
                bugList.appendChild(bugElement);
            });
        }

        // --- MODAL LOGIC ---
        function openDetailView(bugId) {
            const bug = allBugs.find(b => b.id === bugId);
            if (!bug) return;

            activeBugId = bugId;
            const isUserAdmin = currentUser && currentUser.email === ADMIN_EMAIL;
            const formattedDate = bug.createdAt.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            const reporterInfoHTML = isUserAdmin ? `Reported by ${bug.reporter || 'Anonymous'} on ${formattedDate}` : `Reported on ${formattedDate}`;

            detailTitle.textContent = bug.title;
            detailDescription.innerHTML = marked.parse(bug.description || '');
            detailMeta.innerHTML = `<span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">${bug.feature}</span> | <span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">${bug.status}</span> | <span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">Priority: ${bug.priority}</span><br><span>${reporterInfoHTML}</span>`;
            
            detailAttachmentContainer.innerHTML = '';
            if (bug.attachments && bug.attachments.length > 0) {
                let imagesHTML = bug.attachments.map(att => `
                    <div class="inline-block text-center mb-2">
                        <img src="${att.url}" class="max-w-full rounded-md border-2 border-gray-600" style="image-rendering: pixelated;" />
                        <p class="text-sm text-gray-400 text-shadow-heavy">${att.description || ''}</p>
                    </div>`).join('');
                detailAttachmentContainer.innerHTML = `<h3 class="text-white text-shadow-heavy" style="font-size: 24px; margin-bottom: 0.5rem;">Attachments</h3><div class="flex flex-wrap gap-4">${imagesHTML}</div>`;
            }

            bugDetailModal.style.display = 'flex';
            
            const commentsRef = collection(db, 'bugs', bugId, 'comments');
            const qComments = query(commentsRef, orderBy('createdAt', 'asc'));
            unsubscribeComments = onSnapshot(qComments, (snapshot) => {
                commentList.innerHTML = '';
                const isUserAdmin = currentUser && currentUser.email === ADMIN_EMAIL;
                if (snapshot.empty) {
                    commentList.innerHTML = '<p class="text-slate-500 text-lg text-shadow-heavy">No comments yet.</p>';
                }
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const commentEl = document.createElement('div');
                    commentEl.className = 'ui-panel !p-3 !border-gray-600';
                    commentEl.dataset.commentId = doc.id;

                    const canEditOrDelete = currentUser && (currentUser.email === comment.author || isUserAdmin);

                    let contentHTML = '';
                    if (editingCommentId === doc.id) {
                         contentHTML = `
                            <textarea class="edit-comment-input gravitas-input !text-base mb-2" rows="2" maxlength="1024">${comment.text}</textarea>
                            <div class="flex gap-2">
                                <button class="save-comment-btn gravitas-button !text-sm !py-1 flex-grow">Save</button>
                                <button class="cancel-comment-edit-btn gravitas-button !text-sm !py-1 !bg-gray-600 flex-grow">Cancel</button>
                            </div>
                        `;
                    } else {
                        const commentDate = comment.createdAt?.toDate().toLocaleString() || '...';
                        const authorDisplay = isUserAdmin && comment.author ? comment.author : 'A Player';
                        let attachmentsHTML = '';
                        if (comment.attachments && comment.attachments.length > 0) {
                             attachmentsHTML = `<div class="flex flex-wrap gap-2 mt-2">${comment.attachments.map(att => `
                                <div class="text-center">
                                     <img src="${att.url}" class="max-w-[150px] border-2 border-gray-600" style="image-rendering: pixelated;" />
                                     <p class="text-xs text-gray-400 text-shadow-heavy">${att.description || ''}</p>
                                </div>`).join('')}</div>`;
                        }
                        const buttonsHTML = canEditOrDelete && comment.author ? `
                            <div class="flex gap-2 mt-2">
                                <button class="edit-comment-btn gravitas-button !text-sm !py-1">Edit</button>
                                <button class="delete-comment-btn gravitas-button !text-sm !py-1 !bg-red-800">Delete</button>
                            </div>` : '';

                        contentHTML = `
                            <div class="markdown-content text-lg text-slate-300 text-shadow-heavy">${marked.parse(comment.text || '')}</div>
                            ${attachmentsHTML}
                            <p class="text-sm text-slate-500 text-shadow-heavy mt-1">${authorDisplay} - ${commentDate}</p>
                            ${buttonsHTML}
                        `;
                    }
                    commentEl.innerHTML = contentHTML;
                    commentList.appendChild(commentEl);
                });
            });
        }

        function closeDetailView() {
            if (unsubscribeComments) unsubscribeComments();
            bugDetailModal.style.display = 'none';
            activeBugId = null;
            editingCommentId = null;
            commentList.innerHTML = '';
        }

        closeDetailBtn.addEventListener('click', closeDetailView);
        
        function updatePreview(files, container, fileStore) {
            container.innerHTML = '';
            fileStore.length = 0;
            const fileList = Array.from(files).slice(0, 5); // Limit to 5 files

            fileList.forEach((file, index) => {
                fileStore.push({file, description: ''});
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'attachment-preview-wrapper';
                    wrapper.innerHTML = `
                        <img src="${e.target.result}" class="attachment-preview">
                        <button type="button" data-index="${index}" class="remove-preview-btn">Ã—</button>
                        <input type="text" data-index="${index}" class="gravitas-input !text-sm attachment-desc-input" placeholder="Description..." maxlength="128">
                    `;
                    container.appendChild(wrapper);
                }
                reader.readAsDataURL(file);
            });
        }
        
        function handleRemovePreview(e, container, fileStore, inputEl) {
             if(e.target.classList.contains('remove-preview-btn')) {
                const index = parseInt(e.target.dataset.index);
                fileStore.splice(index, 1);
                const dt = new DataTransfer();
                fileStore.forEach(f => dt.items.add(f.file));
                inputEl.files = dt.files;
                updatePreview(inputEl.files, container, fileStore);
            }
        }

        function handleDescriptionInput(e, fileStore) {
            if(e.target.classList.contains('attachment-desc-input')) {
                const index = parseInt(e.target.dataset.index);
                if(fileStore[index]) {
                    fileStore[index].description = e.target.value;
                }
            }
        }

        attachmentPreviewContainer.addEventListener('click', e => handleRemovePreview(e, attachmentPreviewContainer, bugAttachmentFiles, bugAttachmentInput));
        attachmentPreviewContainer.addEventListener('input', e => handleDescriptionInput(e, bugAttachmentFiles));
        
        commentAttachmentPreviewContainer.addEventListener('click', e => handleRemovePreview(e, commentAttachmentPreviewContainer, commentAttachmentFiles, commentAttachmentInput));
        commentAttachmentPreviewContainer.addEventListener('input', e => handleDescriptionInput(e, commentAttachmentFiles));

        bugAttachmentInput.addEventListener('change', (e) => updatePreview(e.target.files, attachmentPreviewContainer, bugAttachmentFiles));
        commentAttachmentInput.addEventListener('change', (e) => updatePreview(e.target.files, commentAttachmentPreviewContainer, commentAttachmentFiles));

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.secure_url) {
                     const parts = data.secure_url.split('/upload/');
                    return `${parts[0]}/upload/q_auto,f_auto/${parts[1]}`;
                }
                throw new Error('Cloudinary upload failed');
            } catch (error) {
                console.error("Upload failed:", error);
                alert("Error: File upload failed.");
                return null;
            }
        }

        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !activeBugId) return;

            const commentText = commentInput.value.trim();
            if (!commentText && commentAttachmentFiles.length === 0) return;

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            const attachments = await Promise.all(
                commentAttachmentFiles.map(async (fileData) => {
                    const url = await uploadToCloudinary(fileData.file);
                    return { url, description: fileData.description };
                })
            );

            if (attachments.some(att => !att.url)) {
                submitButton.disabled = false;
                return;
            }

            const commentsRef = collection(db, 'bugs', activeBugId, 'comments');
            await addDoc(commentsRef, {
                text: commentText,
                author: currentUser.email,
                createdAt: new Date(),
                attachments: attachments
            });
            
            commentForm.reset();
            updatePreview([], commentAttachmentPreviewContainer, commentAttachmentFiles);
            submitButton.disabled = false;
        });
        
        commentList.addEventListener('click', async e => {
            const commentEl = e.target.closest('[data-comment-id]');
            if (!commentEl) return;
            const commentId = commentEl.dataset.commentId;

            if (e.target.closest('.edit-comment-btn')) {
                editingCommentId = commentId;
                openDetailView(activeBugId); 
            }
            if (e.target.closest('.cancel-comment-edit-btn')) {
                editingCommentId = null;
                openDetailView(activeBugId);
            }
            if (e.target.closest('.save-comment-btn')) {
                const newText = commentEl.querySelector('.edit-comment-input').value;
                const commentRef = doc(db, 'bugs', activeBugId, 'comments', commentId);
                await updateDoc(commentRef, { text: newText });
                editingCommentId = null;
                openDetailView(activeBugId);
            }
            if (e.target.closest('.delete-comment-btn')) {
                const commentRef = doc(db, 'bugs', activeBugId, 'comments', commentId);
                await updateDoc(commentRef, {
                    text: '[This message was deleted]',
                    author: null,
                    attachments: []
                });
            }
        });

        bugList.addEventListener('click', async (e) => {
            const target = e.target;
            const bugElement = target.closest('[data-bug-id]');
            if (!bugElement) return;

            const bugId = bugElement.dataset.bugId;
            const isInteractive = target.closest('button, select, input, a');

            if (isInteractive) {
                const editBtn = target.closest('.edit-bug-btn');
                const saveBtn = target.closest('.save-bug-btn');
                const cancelBtn = target.closest('.cancel-edit-btn');
                const lockBtn = target.closest('.lock-bug-btn');

                if (editBtn) { editingBugId = bugId; processAndRenderBugs(); }
                if (cancelBtn) { editingBugId = null; processAndRenderBugs(); }
                
                if (saveBtn) {
                    const newTitle = bugElement.querySelector('.edit-title-input').value;
                    const newDescription = bugElement.querySelector('.edit-description-input').value;
                    try {
                        await updateDoc(doc(db, "bugs", bugId), { title: newTitle, description: newDescription });
                        editingBugId = null; 
                    } catch (error) { console.error("PERM ERROR: saving bug", error); }
                }
                if (lockBtn) {
                    const isCurrentlyLocked = lockBtn.dataset.locked === 'true';
                    try {
                        await updateDoc(doc(db, "bugs", bugId), { isLocked: !isCurrentlyLocked });
                    } catch (error) { console.error("PERM ERROR: locking bug", error); }
                }
            } else {
                openDetailView(bugId);
            }
        });

        bugList.addEventListener('change', async (e) => {
             if (e.target.classList.contains('status-select')) {
                if (!currentUser || currentUser.email !== ADMIN_EMAIL) return;
                const bugId = e.target.dataset.id;
                const newStatus = e.target.value;
                try {
                    await updateDoc(doc(db, "bugs", bugId), { status: newStatus });
                } catch (error) { console.error("PERM ERROR: updating status", error); }
            }
        });
        
        bugForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            uploadProgressEl.style.display = 'block';
            
            const attachments = await Promise.all(
                bugAttachmentFiles.map(async (fileData) => {
                    uploadProgressEl.textContent = `Uploading ${fileData.file.name}...`;
                    const url = await uploadToCloudinary(fileData.file);
                    return { url, description: fileData.description };
                })
            );

            if (attachments.some(att => !att.url)) {
                submitButton.disabled = false;
                uploadProgressEl.style.display = 'none';
                return;
            }
            
            await createBugDocument(attachments);
            submitButton.disabled = false;
            uploadProgressEl.style.display = 'none';
        });

        async function createBugDocument(attachments) {
            const newBug = {
                title: document.getElementById('bug-title').value,
                description: document.getElementById('bug-description').value,
                priority: document.getElementById('bug-priority').value,
                feature: document.getElementById('bug-feature').value,
                status: 'Open',
                createdAt: new Date(),
                reporter: currentUser.email,
                isLocked: false,
                attachments: attachments
            };

            try {
                await addDoc(bugsCollection, newBug);
                bugForm.reset();
                updatePreview([], attachmentPreviewContainer, bugAttachmentFiles);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }
        
    </script>
