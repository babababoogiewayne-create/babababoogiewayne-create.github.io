<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Proof-of-Concept</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Main Container -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        
        <!-- Card -->
        <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-2xl shadow-lg text-center">
            
            <!-- Header -->
            <header>
                <h1 class="text-4xl font-bold text-slate-900">
                    It Works!
                </h1>
                <p class="mt-2 text-lg text-slate-600">
                    This is a proof-of-concept website generated by Gemini.
                </p>
            </header>

            <!-- Main Content -->
            <main>
                <p class="text-base">
                    I can create clean, modern, and responsive web pages just like this one. This entire page is a single HTML file, styled with Tailwind CSS, and has a bit of interactive JavaScript.
                </p>
                
                <!-- Interactive Button -->
                <button id="interactive-button" class="mt-6 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    Click Me!
                </button>

                <!-- Message Area -->
                <p id="message-area" class="mt-4 h-6 text-green-600 font-medium transition-opacity duration-300 opacity-0">
                    <!-- Message will appear here -->
                </p>
            </main>

        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-slate-500 text-sm">
            <p>&copy; 2025 &ndash; Generated by Gemini</p>
        </footer>

    </div>

    <!-- JavaScript for Interaction -->
    <script>
        const button = document.getElementById('interactive-button');
        const messageArea = document.getElementById('message-area');
        
        const messages = [
            "VoilÃ ! JavaScript is working.",
            "You clicked the button!",
            "Pretty cool, right?",
            "I can build more complex things too.",
            "Let's build something amazing together!"
        ];
        
        let messageIndex = 0;

        button.addEventListener('click', () => {
            // Update message and make it visible
            messageArea.textContent = messages[messageIndex];
            messageArea.style.opacity = '1';

            // Cycle through messages
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Hide the message after a few seconds
            setTimeout(() => {
                messageArea.style.opacity = '0';
            }, 2000);
        });
    </script>

</body>
</html>
