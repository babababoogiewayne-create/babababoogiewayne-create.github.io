<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitas Bug Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for bug list */
        .bug-item {
            transition: all 0.2s ease-in-out;
        }
        /* Custom select arrow */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .status-select {
            padding-right: 1.75rem; /* Smaller padding for compact select */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">
                    Gravitas Bug Tracker
                </h1>
                <!-- Auth buttons will be injected here by JS -->
                <div id="auth-container" class="ml-4"></div>
            </div>
            <p class="mt-2 text-lg text-slate-400">
                Tracking issues for the block-based sandbox game.
            </p>
        </header>

        <!-- Bug Submission Form -->
        <div id="bug-form-container" class="bg-slate-800 p-6 rounded-2xl shadow-lg mb-8" style="display: none;"> <!-- Hidden by default -->
            <h2 class="text-2xl font-semibold mb-4 text-white">Submit a New Bug</h2>
            <form id="bug-form" class="space-y-4">
                <div>
                    <label for="bug-title" class="block text-sm font-medium text-slate-300">Bug Title</label>
                    <input type="text" id="bug-title" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="bug-description" class="block text-sm font-medium text-slate-300">Description</label>
                    <textarea id="bug-description" rows="3" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="bug-priority" class="block text-sm font-medium text-slate-300">Priority</label>
                        <select id="bug-priority" class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                            <option>Critical</option>
                        </select>
                    </div>
                    <div>
                        <label for="bug-feature" class="block text-sm font-medium text-slate-300">Game Feature</label>
                        <select id="bug-feature" class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    Add Bug
                </button>
            </form>
        </div>

        <!-- Current Bugs List -->
        <div>
            <!-- Filter and Sort Controls -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <h2 class="text-2xl font-semibold text-white">Bugs</h2>
                <div class="flex gap-2 sm:gap-4">
                     <!-- Filter by Status -->
                    <div>
                        <label for="filter-status" class="sr-only">Filter by status</label>
                        <select id="filter-status" class="bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="All">All Bugs</option>
                            <option value="Open">Open Bugs</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved Bugs</option>
                        </select>
                    </div>
                    <!-- Filter by Feature -->
                    <div>
                        <label for="filter-feature" class="sr-only">Filter by feature</label>
                        <select id="filter-feature" class="bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>All Features</option>
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <!-- Sort by -->
                    <div>
                        <label for="sort-bugs" class="sr-only">Sort bugs</label>
                        <select id="sort-bugs" class="bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority_high">Priority (High-Low)</option>
                            <option value="priority_low">Priority (Low-High)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="bug-list" class="space-y-4">
                <!-- Bugs will be dynamically inserted here from Firestore -->
                 <div class="bg-slate-800 p-4 rounded-lg text-center text-slate-400">Loading bugs...</div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-slate-500 text-sm">
            <p>&copy; 2025 &ndash; Gravitas Dev Team</p>
        </footer>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, query, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA8PWIxwubwv0GR1e5r78vYyAyo5ePlTgg",
          authDomain: "gravitas-bug-tracker.firebaseapp.com",
          projectId: "gravitas-bug-tracker",
          storageBucket: "gravitas-bug-tracker.firebasestorage.app",
          messagingSenderId: "425083900229",
          appId: "1:425083900229:web:131f9ca49d93292c05ae2c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- CONFIGURATION ---
        const ADMIN_EMAIL = "babababoogiewayne@gmail.com";

        // DOM Elements
        const bugForm = document.getElementById('bug-form');
        const bugList = document.getElementById('bug-list');
        const authContainer = document.getElementById('auth-container');
        const bugFormContainer = document.getElementById('bug-form-container');
        const filterFeatureEl = document.getElementById('filter-feature');
        const filterStatusEl = document.getElementById('filter-status');
        const sortBugsEl = document.getElementById('sort-bugs');

        let currentUser = null;
        let allBugs = []; // Master list of bugs from Firestore

        const priorityColors = {
            'Low': 'border-l-4 border-green-500',
            'Medium': 'border-l-4 border-blue-500',
            'High': 'border-l-4 border-yellow-500',
            'Critical': 'border-l-4 border-red-500'
        };

        const statusStyles = {
            'Open': { bgColor: 'bg-yellow-400' },
            'In Progress': { bgColor: 'bg-blue-400' },
            'Resolved': { bgColor: 'bg-green-400' }
        };

        const priorityValues = { 'Low': 0, 'Medium': 1, 'High': 2, 'Critical': 3 };
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUIForAuthState();
            processAndRenderBugs(); 
        });

        function updateUIForAuthState() {
            if (currentUser) {
                authContainer.innerHTML = `<button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700">Logout</button>`;
                bugFormContainer.style.display = 'block';
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                authContainer.innerHTML = `<button id="login-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Login with Google</button>`;
                bugFormContainer.style.display = 'none';
                document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider));
            }
        }

        // --- FIRESTORE DATABASE ---
        const bugsCollection = collection(db, "bugs");
        const q = query(bugsCollection);
        onSnapshot(q, (querySnapshot) => {
            allBugs = [];
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const bug = { 
                    id: doc.id, 
                    ...data,
                    createdAt: data.createdAt ? data.createdAt.toDate() : new Date()
                };
                allBugs.push(bug);
            });
            processAndRenderBugs();
        });
        
        // --- UI LOGIC ---
        filterFeatureEl.addEventListener('change', processAndRenderBugs);
        filterStatusEl.addEventListener('change', processAndRenderBugs);
        sortBugsEl.addEventListener('change', processAndRenderBugs);
        
        function processAndRenderBugs() {
            let processedBugs = [...allBugs];

            // 1. Filter by Status
            const statusFilter = filterStatusEl.value;
            if (statusFilter !== 'All') {
                processedBugs = processedBugs.filter(bug => bug.status === statusFilter);
            }

            // 2. Filter by Feature
            const featureFilter = filterFeatureEl.value;
            if (featureFilter !== 'All Features') {
                processedBugs = processedBugs.filter(bug => bug.feature === featureFilter);
            }

            // 3. Sort
            const sortValue = sortBugsEl.value;
            processedBugs.sort((a, b) => {
                switch (sortValue) {
                    case 'newest': return b.createdAt - a.createdAt;
                    case 'oldest': return a.createdAt - b.createdAt;
                    case 'priority_high': return priorityValues[b.priority] - priorityValues[a.priority];
                    case 'priority_low': return priorityValues[a.priority] - priorityValues[b.priority];
                    default: return 0;
                }
            });

            // 4. Render
            renderBugs(processedBugs);
        }
        
        function renderBugs(bugs) {
            bugList.innerHTML = ''; 
            if (bugs.length === 0) {
                bugList.innerHTML = `<div class="bg-slate-800 p-4 rounded-lg text-center text-slate-400">No bugs match your filters.</div>`;
                return;
            }

            const isUserAdmin = currentUser && currentUser.email === ADMIN_EMAIL;

            bugs.forEach(bug => {
                const bugElement = document.createElement('div');
                const statusStyle = statusStyles[bug.status] || statusStyles['Open'];
                bugElement.className = `bug-item bg-slate-800 p-4 rounded-lg shadow-md flex justify-between items-center gap-4 ${priorityColors[bug.priority]}`;

                const adminControlsHTML = isUserAdmin ? 
                    `<select data-id="${bug.id}" class="status-select flex-shrink-0 bg-slate-700 border border-slate-600 rounded-md py-1 text-xs text-white focus:outline-none focus:ring-1 focus:ring-indigo-500">
                        <option ${bug.status === 'Open' ? 'selected' : ''}>Open</option>
                        <option ${bug.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                        <option ${bug.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                    </select>` : '';

                const statusCircleHTML = `<div class="w-4 h-4 rounded-full ${statusStyle.bgColor}"></div>`;

                const formattedDate = bug.createdAt.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                bugElement.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex flex-wrap items-center gap-x-3 gap-y-1 mb-2">
                            <h3 class="text-lg font-semibold text-white">${bug.title}</h3>
                            <span class="text-xs font-medium bg-slate-700 text-slate-300 px-2 py-1 rounded-full">${bug.feature}</span>
                            <span class="text-xs font-medium bg-slate-600 text-slate-300 px-2 py-1 rounded-full">${bug.status}</span>
                        </div>
                        <p class="text-sm text-slate-300 mb-3">${bug.description}</p>
                        <div class="text-xs text-slate-500">
                            Reported by ${bug.reporter || 'Anonymous'} on ${formattedDate}
                        </div>
                    </div>
                    <div class="flex flex-shrink-0 items-center gap-3">
                        ${adminControlsHTML}
                        ${statusCircleHTML}
                    </div>
                `;
                bugList.appendChild(bugElement);
            });
        }

        // Handle form submission to add a new bug
        bugForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const newBug = {
                title: document.getElementById('bug-title').value,
                description: document.getElementById('bug-description').value,
                priority: document.getElementById('bug-priority').value,
                feature: document.getElementById('bug-feature').value,
                status: 'Open', // Default status for new bugs
                createdAt: new Date(),
                reporter: currentUser.email
            };

            try {
                await addDoc(bugsCollection, newBug);
                bugForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        // Handle changing a bug's status (event delegation)
        bugList.addEventListener('change', async (e) => {
            if (e.target.classList.contains('status-select')) {
                if (!currentUser || currentUser.email !== ADMIN_EMAIL) {
                    console.error("You do not have permission to change status.");
                    return;
                }
                const bugId = e.target.dataset.id;
                const newStatus = e.target.value;
                try {
                    const bugRef = doc(db, "bugs", bugId);
                    await updateDoc(bugRef, { status: newStatus });
                } catch (error) {
                    console.error("FIREBASE PERMISSION ERROR: Could not update bug status. This is likely due to your Firestore security rules. Please double-check that your email is correctly listed as the admin in the 'Rules' tab of your Firebase console.", error);
                }
            }
        });
        
    </script>

</body>
</html>
