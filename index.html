<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitas Bug Tracker</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: VT323 --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* All CSS from your working file is placed here */
        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: white;
            /* Fix for blurry pixel font rendering */
            font-smooth: never;
            -webkit-font-smoothing: none;
            image-rendering: -webkit-optimize-contrast; /* old Chrome */
            image-rendering: crisp-edges; /* Firefox */
            image-rendering: pixelated; /* modern browsers */
        }

        .text-shadow-heavy {
            text-shadow: 2px 2px 2px #000;
        }

        .ui-panel {
            background-color: rgba(30, 30, 30, 0.75);
            padding: 15px;
            border: 3px solid #333;
            border-top-color: #555;
            border-left-color: #555;
            box-shadow: inset 0 0 0 3px #111;
        }

        .gravitas-input {
            background-color: #111;
            border: 2px solid #333;
            color: white;
            font-family: 'VT323', monospace;
            padding: 5px;
            font-size: 20px;
            width: 100%;
        }

        .gravitas-button {
            background-color: #444;
            border: 2px solid #222;
            color: white;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            transition: background-color 0.2s;
        }

        .gravitas-button:hover {
            background-color: #666;
        }
        
        /* Custom select arrow for retro style */
        select.gravitas-input {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23FFF' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Main Container --><div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header --><header class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <h1 class="font-bold text-white text-shadow-heavy" style="font-size: 52px;">
                    Gravitas Bug Tracker
                </h1>
                <!-- Auth buttons will be injected here by JS --><div id="auth-container" class="ml-4"></div>
            </div>
        </header>

        <!-- Bug Submission Form --><div id="bug-form-container" class="ui-panel mb-8" style="display: none;"> <!-- Hidden by default --><h2 class="text-white text-shadow-heavy" style="font-size: 30px; margin-bottom: 1rem;">Submit a New Bug</h2>
            <form id="bug-form" class="space-y-4">
                <div>
                    <label for="bug-title" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Bug Title</label>
                    <input type="text" id="bug-title" required class="gravitas-input">
                </div>
                <div>
                    <label for="bug-description" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Description</label>
                    <textarea id="bug-description" rows="3" required class="gravitas-input"></textarea>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="bug-priority" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Priority</label>
                        <select id="bug-priority" class="gravitas-input">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                            <option>Critical</option>
                        </select>
                    </div>
                    <div>
                        <label for="bug-feature" class="block font-medium text-slate-300 mb-1 text-shadow-heavy" style="font-size: 20px;">Game Feature</label>
                        <select id="bug-feature" class="gravitas-input">
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="gravitas-button mt-4">
                    Add Bug
                </button>
            </form>
        </div>

        <!-- Current Bugs List --><div>
            <!-- Filter and Sort Controls --><div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <div class="flex items-center gap-4">
                    <h2 class="text-white text-shadow-heavy" style="font-size: 36px;">Bugs</h2>
                    <input type="text" id="search-bar" placeholder="Search bugs..." class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem; width: 12rem;">
                </div>
                <div class="flex gap-2 sm:gap-4">
                     <!-- Filter by Status --><div>
                        <label for="filter-status" class="sr-only">Filter by status</label>
                        <select id="filter-status" class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem;">
                            <option value="All">All Bugs</option>
                            <option value="Open">Open Bugs</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved Bugs</option>
                        </select>
                    </div>
                    <!-- Filter by Feature --><div>
                        <label for="filter-feature" class="sr-only">Filter by feature</label>
                        <select id="filter-feature" class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem;">
                            <option>All Features</option>
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <!-- Sort by --><div>
                        <label for="sort-bugs" class="sr-only">Sort bugs</label>
                        <select id="sort-bugs" class="gravitas-input" style="font-size: 18px; padding-top: 0.25rem; padding-bottom: 0.25rem;">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority_high">Priority (High-Low)</option>
                            <option value="priority_low">Priority (Low-High)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="bug-list" class="space-y-2">
                <!-- Bugs will be dynamically inserted here from Firestore --><div class="ui-panel p-4 text-center text-slate-400" style="font-size: 24px;">Loading bugs...</div>
            </div>
        </div>
        
    </div>

    <!-- Firebase SDK --><script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, query, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA8PWIxwubwv0GR1e5r78vYyAyo5ePlTgg",
          authDomain: "gravitas-bug-tracker.firebaseapp.com",
          projectId: "gravitas-bug-tracker",
          storageBucket: "gravitas-bug-tracker.firebasestorage.app",
          messagingSenderId: "425083900229",
          appId: "1:425083900229:web:131f9ca49d93292c05ae2c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- CONFIGURATION ---
        const ADMIN_EMAIL = "babababoogiewayne@gmail.com";

        // DOM Elements
        const bugForm = document.getElementById('bug-form');
        const bugList = document.getElementById('bug-list');
        const authContainer = document.getElementById('auth-container');
        const bugFormContainer = document.getElementById('bug-form-container');
        const filterFeatureEl = document.getElementById('filter-feature');
        const filterStatusEl = document.getElementById('filter-status');
        const sortBugsEl = document.getElementById('sort-bugs');
        const searchBarEl = document.getElementById('search-bar');

        let currentUser = null;
        let allBugs = []; // Master list of bugs from Firestore
        let editingBugId = null; // Track which bug is being edited

        const statusStyles = {
            'Open': { bgColor: 'bg-yellow-400' },
            'In Progress': { bgColor: 'bg-blue-400' },
            'Resolved': { bgColor: 'bg-green-400' }
        };

        const priorityValues = { 'Low': 0, 'Medium': 1, 'High': 2, 'Critical': 3 };
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUIForAuthState();
            processAndRenderBugs(); 
        });

        function updateUIForAuthState() {
            if (currentUser) {
                authContainer.innerHTML = `<button id="logout-btn" class="gravitas-button" style="width: auto; font-size: 18px; background-color: #991b1b;">Logout</button>`;
                bugFormContainer.style.display = 'block';
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                document.getElementById('logout-btn').onmouseover = (e) => e.target.style.backgroundColor = '#b91c1c';
                document.getElementById('logout-btn').onmouseout = (e) => e.target.style.backgroundColor = '#991b1b';
            } else {
                authContainer.innerHTML = `<button id="login-btn" class="gravitas-button" style="width: auto; font-size: 18px; background-color: #1e40af;">Login</button>`;
                bugFormContainer.style.display = 'none';
                document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider));
                document.getElementById('login-btn').onmouseover = (e) => e.target.style.backgroundColor = '#1d4ed8';
                document.getElementById('login-btn').onmouseout = (e) => e.target.style.backgroundColor = '#1e40af';
            }
        }

        // --- FIRESTORE DATABASE ---
        const bugsCollection = collection(db, "bugs");
        const q = query(bugsCollection);
        onSnapshot(q, (querySnapshot) => {
            allBugs = [];
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const bug = { 
                    id: doc.id, 
                    ...data,
                    createdAt: data.createdAt ? data.createdAt.toDate() : new Date()
                };
                allBugs.push(bug);
            });
            processAndRenderBugs();
        });
        
        // --- UI LOGIC ---
        filterFeatureEl.addEventListener('change', processAndRenderBugs);
        filterStatusEl.addEventListener('change', processAndRenderBugs);
        sortBugsEl.addEventListener('change', processAndRenderBugs);
        searchBarEl.addEventListener('input', processAndRenderBugs);
        
        function processAndRenderBugs() {
            let processedBugs = [...allBugs];

            // 1. Search
            const searchTerm = searchBarEl.value.toLowerCase().trim();
            if (searchTerm) {
                processedBugs = processedBugs.filter(bug =>
                    bug.title.toLowerCase().includes(searchTerm) ||
                    bug.description.toLowerCase().includes(searchTerm)
                );
            }

            // 2. Filter by Status
            const statusFilter = filterStatusEl.value;
            if (statusFilter !== 'All') {
                processedBugs = processedBugs.filter(bug => bug.status === statusFilter);
            }

            // 3. Filter by Feature
            const featureFilter = filterFeatureEl.value;
            if (featureFilter !== 'All Features') {
                processedBugs = processedBugs.filter(bug => bug.feature === featureFilter);
            }

            // 4. Sort
            const sortValue = sortBugsEl.value;
            processedBugs.sort((a, b) => {
                switch (sortValue) {
                    case 'newest': return b.createdAt - a.createdAt;
                    case 'oldest': return a.createdAt - b.createdAt;
                    case 'priority_high': return priorityValues[b.priority] - priorityValues[a.priority];
                    case 'priority_low': return priorityValues[a.priority] - priorityValues[b.priority];
                    default: return 0;
                }
            });

            // 5. Render
            renderBugs(processedBugs);
        }
        
        function renderBugs(bugs) {
            bugList.innerHTML = ''; 
            if (bugs.length === 0) {
                bugList.innerHTML = `<div class="ui-panel p-4 text-center text-slate-400" style="font-size: 24px;">No bugs match your filters.</div>`;
                return;
            }

            const isUserAdmin = currentUser && currentUser.email === ADMIN_EMAIL;

            bugs.forEach(bug => {
                const bugElement = document.createElement('div');
                const statusStyle = statusStyles[bug.status] || statusStyles['Open'];
                bugElement.className = `ui-panel flex justify-between items-center gap-4`;
                bugElement.setAttribute('data-bug-id', bug.id);

                const canUserEdit = currentUser && (currentUser.email === bug.reporter || isUserAdmin);
                const isBugLockedForUser = bug.isLocked && !isUserAdmin;

                // --- Start Building innerHTML ---
                let bugContentHTML = '';

                if (editingBugId === bug.id) {
                    // EDITING VIEW
                    bugContentHTML = `
                        <div class="flex-grow space-y-2">
                            <input type="text" value="${bug.title}" class="edit-title-input gravitas-input !text-2xl">
                            <textarea class="edit-description-input gravitas-input !text-xl" rows="3">${bug.description}</textarea>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button data-id="${bug.id}" class="save-bug-btn gravitas-button !text-base !py-1">Save</button>
                            <button data-id="${bug.id}" class="cancel-edit-btn gravitas-button !text-base !py-1 !bg-gray-600 hover:!bg-gray-500">Cancel</button>
                        </div>
                    `;
                } else {
                    // NORMAL VIEW
                    const formattedDate = bug.createdAt.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    const reporterInfoHTML = isUserAdmin ? `Reported by ${bug.reporter || 'Anonymous'} on ${formattedDate}` : `Reported on ${formattedDate}`;

                    const lockIconSVG = bug.isLocked 
                        ? `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-red-400"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg>`
                        : `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-400"><path fill-rule="evenodd" d="M14.5 1A4.5 4.5 0 0010 5.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5a3 3 0 116 0v.01a.75.75 0 01-1.5 0V5.5a1.5 1.5 0 00-3 0V9h-1.5a.75.75 0 010-1.5H10V5.5a3 3 0 00-3-3z" clip-rule="evenodd" /></svg>`;
                    
                    const adminLockHTML = isUserAdmin 
                        ? `<button data-id="${bug.id}" data-locked="${bug.isLocked}" class="lock-bug-btn icon-button">${lockIconSVG}</button>`
                        : bug.isLocked ? lockIconSVG : '';

                    const editButtonHTML = canUserEdit && !isBugLockedForUser
                        ? `<button data-id="${bug.id}" class="edit-bug-btn icon-button">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-gray-400 hover:text-white">
                                <path d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" />
                                <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" />
                             </svg>
                           </button>`
                        : '';

                    const statusSelectHTML = isUserAdmin ? 
                        `<select data-id="${bug.id}" class="status-select gravitas-input" style="font-size: 16px; padding-top: 0; padding-bottom: 0; width: 8rem;">
                            <option ${bug.status === 'Open' ? 'selected' : ''}>Open</option>
                            <option ${bug.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option ${bug.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                        </select>` : '';

                    bugContentHTML = `
                        <div class="flex-grow">
                            <div class="flex flex-wrap items-center gap-x-4 gap-y-1 mb-2">
                                <h3 class="font-bold text-white text-shadow-heavy" style="font-size: 24px;">${bug.title}</h3>
                                <span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">${bug.feature}</span>
                                <span class="text-shadow-heavy bg-black/50 px-2" style="font-size: 18px;">${bug.status}</span>
                            </div>
                            <p class="text-slate-300 mb-3 text-shadow-heavy" style="font-size: 20px;">${bug.description}</p>
                            <div class="text-slate-500 text-shadow-heavy" style="font-size: 16px;">
                                ${reporterInfoHTML}
                            </div>
                        </div>
                        <div class="flex flex-shrink-0 items-center gap-3">
                            ${adminLockHTML}
                            ${editButtonHTML}
                            ${statusSelectHTML}
                            <div class="w-5 h-5 ${statusStyles[bug.status]?.bgColor}"></div>
                        </div>
                    `;
                }
                
                bugElement.innerHTML = bugContentHTML;
                bugList.appendChild(bugElement);
            });
        }

        // Handle form submission to add a new bug
        bugForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const newBug = {
                title: document.getElementById('bug-title').value,
                description: document.getElementById('bug-description').value,
                priority: document.getElementById('bug-priority').value,
                feature: document.getElementById('bug-feature').value,
                status: 'Open',
                createdAt: new Date(),
                reporter: currentUser.email,
                isLocked: false // New bugs are unlocked by default
            };

            try {
                await addDoc(bugsCollection, newBug);
                bugForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        // Handle clicks and changes inside the bug list
        bugList.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-bug-btn');
            const saveBtn = e.target.closest('.save-bug-btn');
            const cancelBtn = e.target.closest('.cancel-edit-btn');
            const lockBtn = e.target.closest('.lock-bug-btn');

            if (editBtn) {
                editingBugId = editBtn.dataset.id;
                processAndRenderBugs();
            }

            if (cancelBtn) {
                editingBugId = null;
                processAndRenderBugs();
            }

            if (saveBtn) {
                const bugId = saveBtn.dataset.id;
                const bugElement = document.querySelector(`[data-bug-id="${bugId}"]`);
                const newTitle = bugElement.querySelector('.edit-title-input').value;
                const newDescription = bugElement.querySelector('.edit-description-input').value;

                try {
                    const bugRef = doc(db, "bugs", bugId);
                    await updateDoc(bugRef, { title: newTitle, description: newDescription });
                    editingBugId = null; // Exit editing mode on save
                    processAndRenderBugs(); // Force re-render
                } catch (error) {
                    console.error("FIREBASE PERMISSION ERROR: Could not save bug. Check Firestore rules.", error);
                    alert("Error: Could not save bug. You may not have permission.");
                }
            }
            
            if (lockBtn) {
                const bugId = lockBtn.dataset.id;
                const isCurrentlyLocked = lockBtn.dataset.locked === 'true';
                try {
                    const bugRef = doc(db, "bugs", bugId);
                    await updateDoc(bugRef, { isLocked: !isCurrentlyLocked });
                } catch (error) {
                    console.error("FIREBASE PERMISSION ERROR: Could not lock bug.", error);
                }
            }
        });

        bugList.addEventListener('change', async (e) => {
            if (e.target.classList.contains('status-select')) {
                // ... existing status change logic ...
                if (!currentUser || currentUser.email !== ADMIN_EMAIL) return;
                const bugId = e.target.dataset.id;
                const newStatus = e.target.value;
                try {
                    const bugRef = doc(db, "bugs", bugId);
                    await updateDoc(bugRef, { status: newStatus });
                } catch (error) {
                    console.error("FIREBASE PERMISSION ERROR: Could not update bug status.", error);
                }
            }
        });
        
    </script>

</body>
</html>
