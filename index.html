<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitas Bug Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for bug list */
        .bug-item {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">
                    Gravitas Bug Tracker
                </h1>
                <!-- Auth buttons will be injected here by JS -->
                <div id="auth-container" class="ml-4"></div>
            </div>
            <p class="mt-2 text-lg text-slate-400">
                Tracking issues for the block-based sandbox game.
            </p>
        </header>

        <!-- Bug Submission Form -->
        <div id="bug-form-container" class="bg-slate-800 p-6 rounded-2xl shadow-lg mb-8" style="display: none;"> <!-- Hidden by default -->
            <h2 class="text-2xl font-semibold mb-4 text-white">Submit a New Bug</h2>
            <form id="bug-form" class="space-y-4">
                <div>
                    <label for="bug-title" class="block text-sm font-medium text-slate-300">Bug Title</label>
                    <input type="text" id="bug-title" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="bug-description" class="block text-sm font-medium text-slate-300">Description</label>
                    <textarea id="bug-description" rows="3" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="bug-priority" class="block text-sm font-medium text-slate-300">Priority</label>
                        <select id="bug-priority" class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                            <option>Critical</option>
                        </select>
                    </div>
                    <div>
                        <label for="bug-feature" class="block text-sm font-medium text-slate-300">Game Feature</label>
                        <select id="bug-feature" class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Gravity Mechanics</option>
                            <option>Blocks & Slabs</option>
                            <option>Player Models</option>
                            <option>Multiplayer</option>
                            <option>UI/UX</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    Add Bug
                </button>
            </form>
        </div>

        <!-- Current Bugs List -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-white">Open Bugs</h2>
            <div id="bug-list" class="space-y-4">
                <!-- Bugs will be dynamically inserted here from Firestore -->
                 <div class="bg-slate-800 p-4 rounded-lg text-center text-slate-400">Loading bugs...</div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-slate-500 text-sm">
            <p>&copy; 2025 &ndash; Gravitas Dev Team</p>
        </footer>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA8PWIxwubwv0GR1e5r78vYyAyo5ePlTgg",
          authDomain: "gravitas-bug-tracker.firebaseapp.com",
          projectId: "gravitas-bug-tracker",
          storageBucket: "gravitas-bug-tracker.firebasestorage.app",
          messagingSenderId: "425083900229",
          appId: "1:425083900229:web:131f9ca49d93292c05ae2c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- CONFIGURATION ---
        // IMPORTANT: Replace this with your email address.
        const ADMIN_EMAIL = "babababoogiewayne@gmail.com";

        // DOM Elements
        const bugForm = document.getElementById('bug-form');
        const bugList = document.getElementById('bug-list');
        const authContainer = document.getElementById('auth-container');
        const bugFormContainer = document.getElementById('bug-form-container');

        let currentUser = null;

        const priorityColors = {
            'Low': 'border-l-4 border-green-500',
            'Medium': 'border-l-4 border-blue-500',
            'High': 'border-l-4 border-yellow-500',
            'Critical': 'border-l-4 border-red-500'
        };
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUIForAuthState();
        });

        function updateUIForAuthState() {
            if (currentUser) {
                // User is logged in
                authContainer.innerHTML = `<button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700">Logout</button>`;
                bugFormContainer.style.display = 'block';
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                // User is logged out
                authContainer.innerHTML = `<button id="login-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">Login with Google</button>`;
                bugFormContainer.style.display = 'none';
                document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider));
            }
            // We call renderBugs here to immediately update the UI (e.g., show/hide close buttons)
            // It will be called again with data from Firestore.
            renderBugs([]); 
        }

        // --- FIRESTORE DATABASE ---

        // Get bugs in real-time
        const bugsCollection = collection(db, "bugs");
        const q = query(bugsCollection);
        onSnapshot(q, (querySnapshot) => {
            const bugs = [];
            querySnapshot.forEach((doc) => {
                bugs.push({ id: doc.id, ...doc.data() });
            });
            renderBugs(bugs);
        });
        
        // Function to render the list of bugs
        function renderBugs(bugs) {
            bugList.innerHTML = ''; // Clear the list first

            if (bugs.length === 0) {
                bugList.innerHTML = `<div class="bg-slate-800 p-4 rounded-lg text-center text-slate-400">No open bugs. Great job!</div>`;
                return;
            }

            const isUserAdmin = currentUser && currentUser.email === ADMIN_EMAIL;

            bugs.forEach(bug => {
                const bugElement = document.createElement('div');
                bugElement.className = `bug-item bg-slate-800 p-4 rounded-lg shadow-md flex justify-between items-start gap-4 ${priorityColors[bug.priority]}`;
                
                // Show close button only if user is the admin
                const closeButtonHTML = isUserAdmin ? 
                    `<button data-id="${bug.id}" class="close-bug-btn flex-shrink-0 px-3 py-1 bg-green-600 text-white text-sm font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Close
                    </button>` : '';

                bugElement.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex items-center gap-3 mb-2">
                            <h3 class="text-lg font-semibold text-white">${bug.title}</h3>
                            <span class="text-xs font-medium bg-slate-700 text-slate-300 px-2 py-1 rounded-full">${bug.feature}</span>
                        </div>
                        <p class="text-sm text-slate-300">${bug.description}</p>
                    </div>
                    ${closeButtonHTML}
                `;
                bugList.appendChild(bugElement);
            });
        }

        // Handle form submission to add a new bug
        bugForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUser) {
                console.error("You must be logged in to add a bug.");
                return;
            }

            const newBug = {
                title: document.getElementById('bug-title').value,
                description: document.getElementById('bug-description').value,
                priority: document.getElementById('bug-priority').value,
                feature: document.getElementById('bug-feature').value,
                status: 'Open',
                createdAt: new Date()
            };

            try {
                await addDoc(bugsCollection, newBug);
                bugForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });

        // Handle closing a bug (event delegation)
        bugList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('close-bug-btn')) {
                if (!currentUser || currentUser.email !== ADMIN_EMAIL) {
                    console.error("You do not have permission to close bugs.");
                    return;
                }
                const bugId = e.target.dataset.id;
                try {
                    await deleteDoc(doc(db, "bugs", bugId));
                } catch (error) {
                    console.error("Error removing document: ", error);
                }
            }
        });
        
    </script>

</body>
</html>
